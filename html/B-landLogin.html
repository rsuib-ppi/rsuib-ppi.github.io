<div class="landinghero d-flex align-items-center flex-column" style="height: 100%">
    <div class="login-box flex-grow-1 d-flex align-items-center" id="login-box">
        <div>
            <form class="login-form d-flex flex-column" style="min-width: 250px;" onsubmit="return false">
                <div class="login-title mb-4 d-flex flex-column fw-bold text-center">
                    <img src="/image/LOGO PPI RSI.png" class="img-fluid mx-auto" alt="..."
                        style="object-fit: cover; height: 15vh;">
                    <div class="mt-2">
                        Website PPI
                    </div>
                    <div class="">
                        RSU ISLAM BOYOLALI
                    </div>
                </div>
                <input class="form-control mb-3 p-3 rounded border border-secondary" type="text"
                    placeholder="Username atau Email" id="login-nama" autocomplete="off" />
                <input class="form-control mb-3 p-3 rounded border border-secondary" type="password"
                    placeholder="Password" id="login-password" />
                <button class="btn btn-primary col p-2 mb-5"
                    onclick="login(Elem('login-nama').value, Elem('login-password').value)">Masuk</button>
                <button class="btn btn-outline-dark text-dark col p-2 fst-italic" onclick="login('guest', 'guest')"
                    style="font-size: 0.8rem;">Masuk sebagai
                    tamu</button>
            </form>
        </div>
    </div>
</div>
