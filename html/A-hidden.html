<div class="d-none" id="tambah-list-template">
    <ul>
        <li class="tambah-list d-flex">
            <div class="flex-grow-1">
                Tambah baru: <span>Argadia Ty</span>
            </div>
        </li>
    </ul>
</div>
<!-- -------list li --------- -->
<div style="display: none">
    <li id="list-li" class="d-flex">
        <div class="border flex-grow-1" onclick="">das</div>
        <div><i class="fa-solid fa-pen-to-square"></i></div>
    </li>
</div>
<!-- ----- toaster ------ -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center shadow overflow-hidden border-danger rounded border-2"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex bg-white">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<!-- ----- background ------ -->
<img src="/image/bg2.jpg" class="h-100 w-100 position-fixed fixed-top"
    style="filter: brightness(113%); left: 0; object-fit: cover; z-index: -100" alt="...">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#myModal"
    id="myModalButton">
    Launch demo modal
</button>
<!-- Modal-modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div id="staffModal" class="d-none">
    <div id="staffModal-body">
        <div class="p-lg-5">
            <div class="mb-3">
                <input type="text" class="form-control border-dark" placeholder="ID" id="staff-input-id"
                    autocomplete="off" disabled>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white">
                    <i class="fa-solid fa-circle-user"></i></span>
                <input type="text" class="form-control border-dark" placeholder="Nama" id="staff-input-nama"
                    autocomplete="off">
                <button class="input-group-text bg-dark border-dark text-white"
                    onclick="Elem('staff-input-nama').value = ''">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white"><i
                        class="fa-solid fa-user-group"></i></span>
                <select class="form-select border-dark" id="staff-input-kelompok">
                    <option value="" disabled selected>Default Kelompok</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Perawat Bidan">Perawat Bidan</option>
                    <option value="Magang Siswa">Magang Siswa</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="input-group border-dark border-2">
                    <span class="input-group-text bg-dark border-dark text-white"><i
                            class="fa-solid fa-house-user"></i></span>
                    <input type="text" class="form-control border-dark input-with-list no-list-add"
                        list-name="staff-input-list-unit" placeholder="Unit Default" aria-label="Nama Unit Penilaian"
                        onchange="inputChange(this)" id="staff-input-unit" edit-function="EditUnit" autocomplete="off">
                    <button class="input-group-text bg-dark border-dark text-white"
                        onclick="Elem('staff-input-unit').value = ''">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="col w-100 position-relative mb-2">
                    <div id="staff-input-list-unit" class="input-list" list-data-to-filter="unitData"
                        elemID-to-paste="staff-input-unit" tambah-list-function="TambahUnit('asas')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="staffModal-footer">
        <button type="button" class="btn btn-secondary first-focus modal-tutup" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary modal-btn modal-simpan d-none">Simpan</button>
        <button type="button" class="btn btn-primary modal-btn modal-tambah d-none">Tambah</button>
        <button type="button" class="btn btn-primary modal-btn modal-hapus d-none">Hapus</button>
    </div>
</div>
<div id="unitModal" class="d-none">
    <div id="unitModal-body">
        <div class="p-lg-5">
            <div class="mb-3">
                <input type="text" class="form-control border-dark" placeholder="ID" id="unit-input-id"
                    autocomplete="off" disabled>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white">
                    <i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control border-dark" placeholder="Nama Unit" id="unit-input-nama"
                    onchange="capitalInput(this)" autocomplete="off">
                <button class="input-group-text bg-dark border-dark text-white"
                    onclick="Elem('unit-input-nama').value = ''">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white">
                    <i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control border-dark" placeholder="Nama Alternatif Unit"
                    id="unit-input-alternate" autocomplete="off">
                <button class="input-group-text bg-dark border-dark text-white"
                    onclick="Elem('unit-input-alternate').value = ''">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="unitModal-footer">
        <button type="button" class="btn btn-secondary first-focus modal-tutup" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary modal-btn modal-simpan d-none">Simpan</button>
        <button type="button" class="btn btn-primary modal-btn modal-tambah d-none">Tambah</button>
        <button type="button" class="btn btn-primary modal-btn modal-hapus d-none">Hapus</button>
    </div>
</div>
<div id="hhModal" class="d-none">
    <div id="hhModal-body">
        <div class="p-lg-5">
            <div class="mb-3">
                <input type="text" class="form-control border-dark" placeholder="ID" id="hh-modal-id" autocomplete="off"
                    disabled>
            </div>

        </div>
    </div>
    <div id="hhModal-footer">
        <button type="button" class="btn btn-secondary first-focus modal-tutup" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary modal-btn modal-simpan d-none">Simpan Perubahan</button>
        <button type="button" class="btn btn-primary modal-btn modal-hapus d-none">Hapus</button>
    </div>
</div>
